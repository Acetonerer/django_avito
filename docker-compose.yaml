version: '3'

services:
    db:
        image: postgres
        env_file:
            - .env
        volumes:
            - /var/lib/postgresql/data
        expose:
            - '5432'
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            timeout: 5s
            retries: 5
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: backend
        command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
        ports:
            - "8000:8000"
        depends_on:
            - db
        restart: always

volumes:
    pg_data:
