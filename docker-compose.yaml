version: '3'

services:
    db:
        image: postgres
        env_file:
            - .env
        volumes:
            - pg_data:/var/lib/postgresql/data
        expose:
            - '5432'
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            timeout: 5s
            retries: 5

    backend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: backend
        command: gunicorn django_avito.wsgi:application --bind 0.0.0.0:8000
        ports:
            - "8000:8000"
        depends_on:
            - db
        restart: always

    nginx:
        image: nginx:latest
        container_name: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - /etc/letsencrypt/live/widgets-tema.ru/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
            - /etc/letsencrypt/live/widgets-tema.ru/privkey.pem:/etc/nginx/certs/privkey.pem:ro
        ports:
            - "443:443"
        depends_on:
            - backend
        restart: always

volumes:
    pg_data:
