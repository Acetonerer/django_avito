version: '3'

services:

  db:
    image: postgres
    container_name: db
    env_file:
      - .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    expose:
      - '5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate && gunicorn django_avito.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    ports:
      - "443:443"
    depends_on:
      - backend
    restart: always

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    restart: always


  celery_worker:
    build: .
    tty: true
    container_name: celery_worker
    command: celery -A django_avito worker -l info
    depends_on:
      - redis
      - backend
    restart: always

  celery_beat:
    build: .
    tty: true
    container_name: celery_beat
    command: celery -A django_avito beat -l info
    depends_on:
      - redis
      - backend
    restart: always
volumes:
  pg_data:
  redis_data: